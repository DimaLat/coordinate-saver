{% extends 'base.html' %}
{% block content %}

<h1>List of saved coordinates:</h1>
    {% if pointer_list %}
        <div>
            {% for pointer in pointer_list %}
                <div> ({{pointer.coordinate.x}} , {{pointer.coordinate.y}}) </div>
            {% endfor %}
            <a href="{% url 'index' %}">
                	<button name="button">Click to view saved coordinates</button>
            </a>
        </div>

    {% endif %}
{% endblock %}
